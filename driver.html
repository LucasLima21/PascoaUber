<!DOCTYPE html>
<html lang="pt-bt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Páscoa-Uber</title>
  </head>

  <body>
    <div class="fixedPageDriver">
      <div class="boxFormDriver">
        <!-- <form id="changeInput" class="text-light ml-5 mr-5 form-block"> -->
            <div style="text-align: center;" class="text-light"><h5 class=>Cadastro de Motorista</h5></div>
            <div id="changeInputDriver" class="leftSide ml-2 pl-1 pr-1 pt-1">
              <form  class="text-light form-block">
              Nome:
              <input class="form-control mb-2" type="text" placeholder="Digite seu nome">

              RG:
              <input class="form-control  mb-2" type="text" placeholder="XXXYYYY-Z">

              Data-Emissao:
              <input class="form-control  mb-2" type="datetime" placeholder="DD/MM/AAAA">

              CPF:
              <input class="form-control  mb-2" type="text" placeholder="XXX-XXX-XXX-YY">

              Número do Registro de Motorista:
              <input class="form-control  mb-2" type="text" placeholder="Digite o número do Registro">

              E-mail:
              <input class="form-control  mb-2" type="email" placeholder="Digite seu E-mail">

              </form>
            </div>

            <div id="changeInputDriver" class=" rightSide ml-2 pl-1 pr-1 pt-1">
              <form  class="text-light form-block">
              Sobrenome:
              <input class="form-control  mb-2" type="text" placeholder="Digite seu sobrenome">

              Orgão Emisso:
              <input class="form-control  mb-2" type="email" placeholder="Digite o Orgão">

              Data de Validade:
              <input class="form-control  mb-2" type="datetime" placeholder="DD/MM/AAAA">

              Celular:
              <input class="form-control  mb-2" type="text" placeholder="Digite seu celular: (DDD) 9 XXXX-YYYY">

              Senha:
              <input class="form-control  mb-2" type="password" placeholder="Digite sua senha">

              

              </form>
            </div>
            
            <div class="changeBTN-Driver m-auto" >
              <button onclick="window.location.href='index.html';" class=" btn btn-outline-light  btn-lg ml-5 mt-3" type="button">Cancelar</button>
              <button onclick="window.location.href='location1.html';" class="  btn btn-outline-light btn-lg ml-5 mt-3" type="button">Continuar </button> 

            </div>
            
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
