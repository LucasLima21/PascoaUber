<!DOCTYPE html>
<html lang="pt-bt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Páscoa-Uber | Cadastro Endereço</title>

    <script>
        function functionAlert() {
          alert("Cadastro Realizado com Sucesso!");
        }
    </script>

  </head>

  <body>
    <div class="fixedPageDriver">
      <div class="boxFormDriver m-auto">



            <div style="text-align: center;" class="text-light"><h5>Cadastro de Motorista</h5></div>


            <div style="text-align: center; width: 50%;  " class="text-light m-auto"><h6 >Endereço 1</h6></div>

            <div  id="local2" class="m-auto">
            	<form  class="text-light form-block">
              		CEP: <input class="form-control mb-2" type="text">

              		Rua: <input class="form-control mb-2" type="text">

              		Numero: <input class="form-control mb-2" type="text">

              		Bairro: <input class="form-control mb-2" type="text">

              		Cidade: <input class="form-control mb-2" type="text">

              		UF: <input class="form-control mb-2" type="text">

              	</form>
            </div>


            <div class="changeBTN-Location m-auto">
              <button onclick="window.location.href='driver.html';" class=" btn btn-outline-light  btn-md  mt-3" type="button">Cancelar</button>

              <button onclick="window.location.href='pageDriver.html'; functionAlert() " class="  btn btn-outline-light btn-md mt-3 ml-5" type="button">Finalizar Cadastro</button>
            </div>








      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
